<DOCTYPE HTML>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie-edge">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;700&display=swap" rel="stylesheet">
			<link href="index.css" rel="stylesheet">
			<title>Quote Generator</title>
		</head>
		<body>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

			<!--above is the JS needed for bootstrap's cdn to run, the website code begins below-->

			<script src="quote.js"></script>

			<div class="container">
				<div class="row h-50 align-items-center">
					<div class="col">
						<div class="d-flex justify-content-center">
							<h1 class="display-1">Quote Generator</h1>
						</div>
						<div class="d-flex justify-content-center" style="padding-top: 1vh;">
							<button type="button" class="btn btn-outline-secondary btn-lg raleway fw-lighter" onclick="generateQuote()">New Quote</button>
						</div>
					</div>
				</div>
				<div class="row align-items-center">
					<div class="container-md">
						<div class="d-flex justify-content-center">
							<div class="row">
								<h1 class="raleway text-center" id="quote">"I need coffee."</h1>
							</div>
						</div>
					</div>
					<div class="container-md" style="padding-top: 2vh;">
						<div class="d-flex justify-content-center">
							<div class="row">
								<h3 class="raleway text-center text-muted" id="author">Carlo Dino</h3>
							</div>
						</div>
					</div>
				</div>
			</div>

		</body>
	</html>
